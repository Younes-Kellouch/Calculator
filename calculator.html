<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/5bf11eee96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="icon.png" type="image">
</head>
<body>
    <div class="calculator">
        <div id="screen">

        </div>
        <div id="buttons">
            <div id="division1">
                <div id="row1">
                    <div class="button orange">AC</div>
                    <div class="button orange">
                        <i class="fas fa-backspace"></i>
                    </div>
                    <div class="button orange">%</div>
                    <div class="button orange">/</div>
                </div>
                <div  id="row2">
                    <div class="button black">7</div>
                    <div class="button black">8</div>
                    <div class="button black">9</div>
                    <div class="button orange">*</div>
                </div>
                <div id="row3">
                    <div class="button black">4</div>
                    <div class="button black">5</div>
                    <div class="button black">6</div>
                    <div class="button orange">-</div>
                </div>
            </div>
            <div id="division2">
                <div id="division3">
                    <div id="row4">
                        <div class="button black">1</div>
                        <div class="button black">2</div>
                        <div class="button black">3</div>
                    </div>
                    <div id="row5">
                        <div class="button black">0</div>
                        <div class="button black">.</div>
                        <div class="button orange">=</div>
                    </div>
                </div>
                <div  id="division4">
                    <div class="button orange" id="addition">+</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
